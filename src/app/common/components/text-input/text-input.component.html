<div class="flex flex-col justify-center items-start gap-2 text-lg w-full">
    <label [for]="name" class="text-xl font-medium">{{label}}</label>
    <input 
        type="text" [name]="name" [id]="name"
        [required]="required" [placeholder]="placeholder"
        [(ngModel)]="value"
        (ngModelChange)="onChange($event)"
        class="bg-stone-700 rounded-sm px-4 py-1 outline-none w-full shadow-md"
    >
</div>
